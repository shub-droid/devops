version: 0.2


phases:
runtime-versions:
      nodejs: 20 
  install:
    commands:
      - echo "Installing Node.js dependencies..."
      - npm install

  build:
    commands:
      - echo "Building React/Vite application for production..."
      - npm run build 
      - echo "Build completed."

  post_build:
    commands:
      - echo "Verifying build output..."
      - ls -al dist 

artifacts:
  files:
    - '**/*' 
  base-directory: 'dist'
  discard-paths: yes 